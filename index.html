<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Geek Life Social</title>
    <link rel="stylesheet" href="css/style.css" title="" type="" />
  </head>
  <body>
    <form action="google.com" method="post">
      
      <fieldset class="select_screen">
        <legend>Choose your geek</legend>
        <label for="billgates">billgates</label>
        <input type="radio" name="pokemon" id="billgates" value="billgates" />
        <label for="mario">mario</label>
        <input type="radio" name="pokemon" id="mario" value="bulbasaur" />
        <label for="darth-vader">Darth Vader</label>
        <input type="radio" name="" id="darth-vader" value="" />
      </fieldset>
      <fieldset class="start_screen">
        <button class="back_select" type="button">Choose a different geek</button>
        <button class="battle_select" type="button">Battle your opponent!</button>
      </fieldset>
      <fieldset class="battle_screen">
      </fieldset>
    </form>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/form.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
